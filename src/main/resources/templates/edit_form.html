<form th:fragment="edit_form" method="post" role="form" class="gb-form" id="edit-form" hx:post="@{/guestbook/update/{id}(id=${entry_id},index=${index})}"
    hx-target="this" hx-swap="outerHTML" th:action="@{/guestbook/update/{id}(id=${entry_id},index=${index})}" th:object="${form}">
    <div class="form-group">
        <label for="name" th:text="#{guestbook.form.name}">Name</label><br />
        <input class="form-control" type="text" th:field="*{name}" th:errorclass="is-invalid" required="required" />
        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:text="#{guestbook.form.name.required}">
            Please provide a name.</div>
    </div>
    <div class="form-group">
        <label for="text" th:text="#{guestbook.form.text}">Text</label><br />
        <textarea th:field="*{text}" th:errorclass="is-invalid" class="form-control" required="required"></textarea>
        <div th:if="${#fields.hasErrors('text')}" class="invalid-feedback" th:text="#{guestbook.form.text.required}">
            Please provide a text.</div>
    </div>
    <div class="form-group">
        <label for="email" th:text="#{guestbook.form.email}">Email</label><br />
        <input class="form-control" type="email" th:field="*{email}" th:errorclass="is-invalid" required="required" />
        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:text="#{guestbook.form.email.required}">
            Please provide an email.</div>
    </div>
    <input type="submit" class="btn btn-secondary" th:value="#{guestbook.form.submit}" value="Senden" />
</form>
